<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <div id="chat-container">
    <div id="chat-header">
    </div>
    <div style="flex: 1; display: flex;">
      <div id="chat-window">
        <div id="message-box">
          Welcome. use /rooms to list available rooms or /join to join/create a room
        </div>
        <div id="chat-control">
          <input type="text" id="terminal-input" value="" placeholder="Type here..." autofocus maxlength="150" />
          <button>Send</button>
        </div>
      </div>
      <div id="chat-menu" style="opacity: 0.3;">
        <fieldset class="status-box">
          <legend>Status</legend>
          <div>
            <p style="color: tomato;" id="status">Disconnected</p>
            <p id="room">Room: None</p>
            <p id="hash"></p>
          </div>
        </fieldset>
        <fieldset class="command-box">
          <legend>Commands</legend>
          <div class="command-list">
            <p>/rooms</p>
            <p>/join</p>
            <p>/clear</p>
            <p>/leave</p>
            <p>/quit</p>
          </div>
        </fieldset>
      </div>
    </div>
  </div>
  <dialog id="dialog">
    <a role="button" class="dialog-close">&times;</a>
    <h4 class="dialog-title"></h4>
    <div class="dialog-content">
    </div>
  </dialog>
  <script src="scripts/chat.js" type="module"></script>
  <script src="scripts/controller.js" type="module"></script>
</body>

</html>
